<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Accessible Graphics Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.1.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</head>

<body>

<nav id="top" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Accessible Graphics Demo</a>
        </div>
    </div>
</nav>
<div class="container-fluid" style="padding: 60px;">
	<div class="row">
	   <div class="col-sm-3 col-md-2 sidebar">
	       <ul class="nav nav-sidebar">
	       {% for graphic in GRAPHICS %}
	           {% if current == graphic %}
	               <li class="active">
	           {% else %}
	               <li>
	           {% endif %}
	           <a href="{{ GRAPHICS[graphic][3] }}">{{ graphic }}</a>
	           </li>
	       {% endfor %}
	       </ul>
	   </div>
	   <div class="col-sm-9 col-md-10 main">
	       {% block graphicinfo %} {% endblock %}
	       {% block semnav %} {% endblock %}
	   </div>
	</div>
</div>

</body>

</html>
